name: Python applicationn

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium
        pip install webdriver_manager
    - name: Install ChromeDriver
      uses: nanasess/setup-chromedriver@v2
    - name: Set up virtual display
      run: |
          export DISPLAY=:99
          sudo Xvfb :99 -screen 0 1280x1024x24 +extension RANDR &

    - name: Test with pytest
      run: |
        python belasting_dienst.py

    - name: Test Report Generation
      uses: actions/upload-artifact@v4
      if: always() # De testlogboeken moeten altijd worden ge√ºpload, ongeacht de uitkomst van de testen
      with:
          name: log
          path: /home/runner/work/Selenium_tests/
